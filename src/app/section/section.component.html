<div class="title">
  <div class="display">
    <app-time-display [countReady]="present"></app-time-display>
    <app-buttons (clickEvent)="startTime($event)"></app-buttons>
    <!-- 여기서 $event에 "start count"가 들어있음 -->
  </div>
</div>

<!-- eventEmitter를 통해 데이터를 받으려면 매개변수명은 $event 이ㅣ건 앵귤러에서
정한겁니다. -->
