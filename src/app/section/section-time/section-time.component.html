<h3>{{ minutes }} : {{ second }} : {{ msecond }}</h3>

<div class="button-container">
  <button (click)="clickBtnHandler('start')" class="start-button">start</button>
  <button (click)="clickBtnHandler('stop')" class="stop-button">stop</button>
  <button (click)="clickBtnHandler('reset')" class="reset-button">reset</button>
</div>
